<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/validacoes.js" defer></script>
</head>
<body>
    <h1>Cadastro de Produtos</h1>

    <form id="form-produto" onsubmit="return validarProduto()">
        <p>
            <label>Nome da bebida:</label><br>
            <input type="text" id="nome" required>
        </p>
        <p>
            <label>Preço (R$):</label><br>
            <input type="number" step="0.01" id="preco" required>
        </p>
        <p>
            <label>Volume (ml):</label><br>
            <input type="number" id="volume" required>
        </p>
        <p>
            <label>Categoria:</label><br>
            <select id="categoria" required>
                <option value="">Selecione</option>
                <option value="Refrigerante">Refrigerante</option>
                <option value="Suco">Suco</option>
                <option value="Água">Água</option>
                <option value="Bebida Alcoólica">Bebida Alcoólica</option>
            </select>
        </p>
        <p>
            <button type="submit">Cadastrar</button>
        </p>
    </form>

    <a href="index.html">Voltar ao menu</a>
</body>
</html>
